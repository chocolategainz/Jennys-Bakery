<img src = "Jenny_s_Bakery_LOGO-removebg-preview.png" alt="logo">

  <!--Navigation bar-->
<div class = "navbar">

<!--Carousel Slides--> <!--I'm aiming to set the interval so that after 21 seconds it changes to the next slide-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" data-ride="carousel" data-interval="21000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

    </div>
    
    <!--Video Slide-->
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <video autoplay muted loop>
          <source src = "Cakes/Chocolate Cake With Chocolate Ganache Glaze (1).mp4" type = "video/mp4">
        </video>
      </div>
      
      <!--Image Slide-->
      <div class="carousel-item">
        <img src="Cakes/Guinness-Chocolate-Puddings-Recipe-Guinness-Chocolate-Pudding-Chocolate-Pudding-13 (BIGGER IMAGE).jpg" alt="Image">
      </div>
   

   <!--Image Slide 2-->
   <div class="carousel-item">
   <img src= "Cakes/Jenny's bakery better logo size.jpg" alt="bakery logo">
 </div>
</div>    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--JavaScript with Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
