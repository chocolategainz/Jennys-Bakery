        <div id = "cookiesAndCream">

     <script>
        function loadDoc() {
            const apiId = 'b518e7db';
            const apiKey = '5d8644da0dfdcbd96262713603ae1296';

            const recipeAPI = `https://api.edamam.com/search?q=oreo+cupcake&app_id=${apiId}&app_key=${apiKey}`;

            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if(this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);

                    if (response.hits.length > 1) {
                        const cakeRecipe = response.hits[7].recipe;

                        const oreoCakeIngredients = cakeRecipe.ingredients.map(ingredient => `<li>${ingredient.text}</li>`).join('');

                        const htmlRecipeBody = `
<h2>${cakeRecipe.label}</h2>
<img src = "${cakeRecipe.image}" alt="${cakeRecipe.label}">
<h3>Ingredients:</h3>
<ul>${oreoCakeIngredients}</ul>
                        `;
                        document.getElementById("cookiesAndCream").innerHTML = htmlRecipeBody;
                    }else{
                        document.getElementById("cookiesAndCream").innerHTML = "No recipes found!";

                    }

                }
            };
            xhttp.open("GET", recipeAPI, true);
            xhttp.send();
        }
     </script>

     <script>
        window.onload = function () {
            loadDoc();
        }
     </script>
