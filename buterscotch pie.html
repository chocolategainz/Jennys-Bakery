<!DOCTYPE html>
<head> 
<html lang = 'en'>
<meta charset = 'UTF-8'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
<div id = "butterscotch"></div>
</body>

<script>
    const apiID = '636620';
const apiEndpoint = 'https://spoonacular.com/recipes/butterscotch-pie-636620';
const apiKey = 'dbc76097489441f7b1ecf57258e459eb';

const recipeAPI = `https://api.spoonacular.com/recipes/${apiID}/information?apiKey=${apiKey}`;

const ingredients = 'Butterscotch Pie';

    const numberOfRecipes = 1;

    const loadDoc = () => {

    //This is a promise. 
    fetch(recipeAPI) 
    .then(response => {
        if(!response.ok) {
            throw new Error(`HTTP Error Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data) {
                        const cookieIngredients = data.extendedIngredients.map(ingredient => `<li>${ingredient.original}</li>`).join('');

                        const recipeHtml = `
                            <h2>${data.title}</h2>
                            <img src="${data.image}" alt="${data.title}">
                            <h3>Ingredients:</h3>
                            <ul>${cookieIngredients}</ul> 
                            <ul>${data.instructions}<ul>
                        `;

                        document.getElementById("butterscotch").innerHTML = recipeHtml;
                    } else {
                        document.getElementById("butterscotch").innerHTML = "No recipe found.";
                    }
        //Handle data
        console.log(data);
    }) 
    .catch(error => {
        console.error('Fetch error:', error);
    });

 }

 window.onload = function () {
            loadDoc();
        };

</script>

</html>
