<script>
    const apiID = '639631';
const apiEndpoint = 'https://spoonacular.com/recipes/classic-pumpkin-pie-639631';
const apiKey = 'dbc76097489441f7b1ecf57258e459eb';

const recipeAPI = `https://api.spoonacular.com/recipes/${apiID}/information?apiKey=${apiKey}`;

const ingredients = 'Classic Pumpkin Pie';

    const numberOfRecipes = 1;

    const loadDoc = () => {

    //This is a promise. 
    fetch(recipeAPI) 
    .then(response => {
        if(!response.ok) {
            throw new Error(`HTTP Error Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data) {
                        const cookieIngredients = data.extendedIngredients.map(ingredient => `<li>${ingredient.original}</li>`).join('');

                        const recipeHtml = `
                            <h2>${data.title}</h2>
                            <img src="${data.image}" alt="${data.title}">
                            <h3>Ingredients:</h3>
                            <ul>${cookieIngredients}</ul> 
                            <h3>Instructions:</h3>
                            <ul>${data.instructions}</ul>
                        `;

                        document.getElementById("pumpkin").innerHTML = recipeHtml;
                    } else {
                        document.getElementById("pumpkin").innerHTML = "No recipe found.";
                    }
        //Handle data
        console.log(data);
    }) 
    .catch(error => {
        console.error('Fetch error:', error);
    });

 }

 window.onload = function () {
            loadDoc();
        };

</script>
